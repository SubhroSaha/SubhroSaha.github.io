			<div id="branding">
				<h1><span class="highlight">Subzero</span> Web Design</h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>

	<div id="container">
    		<div id="calculator">
      			<div id="result">
        			<div id="history">
          				<p id="history-value"></p>
        			</div>
        			<div id="output">
          				<p id="output-value"></p>
        			</div>
      			</div>      
      	<div id="keyboard">
        <button class="operator" id="clear">C</button>
        <button class="operator" id="clear">CE</button>
        <button class="operator" id="clear">%</button>
        <button class="operator" id="/">&#247;</button>
        <button class="number" id="clear">7</button>
        <button class="number" id="clear">8</button>
        <button class="number" id="clear">9</button>
        <button class="operator" id="*">&times</button>
        <button class="number" id="clear">4</button>
        <button class="number" id="clear">5</button>
        <button class="number" id="clear">6</button>
        <button class="operator" id="-">-</button>
        <button class="number" id="clear">1</button>
        <button class="number" id="clear">2</button>
        <button class="number" id="clear">3</button>
        <button class="operator" id="+">+</button>
        <button class="empty" id="empty"></button>
        <button class="number" id="clear">0</button>
        <button class="empty" id="empty"></button>
        <button class="operator" id="=">=</button>
